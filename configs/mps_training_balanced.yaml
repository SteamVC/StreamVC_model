experiment:
  name: streamvc_mps_clean100_balanced
  seed: 1234

data:
  sample_rate: 16000
  frame_ms: 20.0
  lookahead_frames: 3
  cache_dir: data/cache
  datasets:
    - name: libri_tts
      root: data/libritts
      language: en
      metadata: data/libritts/metadata.jsonl
      weight: 1.0
  sample_length_sec: 1.28
  reference_length_sec: 1.0
  hubert_cache: data/cache/hubert
  yin_cache: data/cache/yin

model:
  num_hubert_labels: 100
  content_encoder:
    channels: 64
    latent_dim: 64
    num_layers: 6
    kernel_size: 7
    stride_schedule: [2, 2, 2]
    dilation_growth: 2
    dropout: 0.1
  speaker_encoder:
    channels: 32
    latent_dim: 64
    num_layers: 6
    kernel_size: 5
    stride_schedule: [2, 2]
    dilation_growth: 2
  decoder:
    channels: 40
    latent_dim: 64
    upsample_factors: [2, 2, 2]
    kernel_size: 7
    num_residual_blocks: 3
    rvq:
      num_quantizers: 8
      codebook_size: 1024
      dims: 40
      commitment_cost: 0.25

training:
  batch_size: 8
  num_steps: 50000
  optimizer:
    type: adamw
    lr: 0.0001
    betas: [0.9, 0.99]
    weight_decay: 0.0
  scheduler:
    type: cosine
    warmup_steps: 2000
    eta_min: 0.000001
  losses:
    content_ce_weight: 0.5    # 1.0 → 0.5 (半減、CEの支配を抑える)
    stft_weight: 3.0          # 1.0 → 3.0 (3倍、周波数領域を主損失に)
    l1_weight: 20.0           # 10.0 → 20.0 (2倍、時間領域を強化)
    adversarial_weight: 0.0
    feature_matching_weight: 0.0
  log_interval: 100
  eval_interval: 1000
  ckpt_interval: 5000
  output_dir: runs/streamvc_mps_clean100_balanced

inference:
  chunk_ms: 20.0
  quantize: false
  export:
    tflite: false
    onnx: false
